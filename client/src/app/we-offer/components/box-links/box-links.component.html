<div class="container">
  <div class="box">
    <ul *ngFor="let offer of offers" class="box__list">
      <li (click)="goTo(offer.url)" class="box__list-item">
        <img
          class="box__list-item-img"
          [src]="'/assets/offer/' + offer.icon + '.svg'"
          [alt]="offer.text + 'icon'"
        />
        <p class="box__list-item-text">{{ offer.text }}</p>
      </li>
    </ul>
  </div>
</div>
